<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDE Faucet - AndeChain Testnet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 8px;
        }
        
        .info-box p {
            margin: 5px 0;
            color: #333;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: monospace;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
        }
        
        .tx-hash {
            word-break: break-all;
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’§ ANDE Faucet</h1>
        <p class="subtitle">AndeChain Testnet Token Distribution</p>
        
        <div class="info-box">
            <p><strong>Network:</strong> AndeChain Testnet</p>
            <p><strong>Chain ID:</strong> 6174 (0x181e)</p>
            <p><strong>Amount per Request:</strong> 10 ANDE</p>
            <p><strong>Cooldown:</strong> 24 hours</p>
        </div>
        
        <form id="faucetForm">
            <div class="input-group">
                <label for="address">Wallet Address</label>
                <input 
                    type="text" 
                    id="address" 
                    placeholder="0x..." 
                    pattern="^0x[a-fA-F0-9]{40}$"
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="btnText">Request Tokens</span>
                <span id="btnLoading" style="display: none;"><span class="loading"></span> Processing...</span>
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="footer">
            <p>Powered by <a href="https://ande.network" target="_blank">ANDE Network</a></p>
            <p><a href="https://explorer.ande.network" target="_blank">Block Explorer</a> | <a href="https://docs.ande.network" target="_blank">Documentation</a></p>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('faucetForm');
        const addressInput = document.getElementById('address');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const message = document.getElementById('message');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const address = addressInput.value.trim();
            
            // Validar formato de direcciÃ³n
            if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
                showMessage('Please enter a valid Ethereum address', 'error');
                return;
            }
            
            // Deshabilitar botÃ³n
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            message.classList.remove('show');
            
            try {
                const response = await fetch('/api/faucet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ address })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(
                        `Success! ${data.amount} ANDE sent to ${address}` +
                        (data.txHash ? `<div class="tx-hash">TX: ${data.txHash}</div>` : ''),
                        'success'
                    );
                    addressInput.value = '';
                } else {
                    showMessage(data.error || 'Request failed. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection and try again.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });
        
        function showMessage(text, type) {
            message.innerHTML = text;
            message.className = `message ${type} show`;
        }
    </script>
</body>
</html>
